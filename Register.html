<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ayurcare | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 450px;">
        <div class="card shadow p-4">
            <h2 class="text-center text-success mb-4">Create Account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="regName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPass" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">I am a:</label>
                    <select id="regRole" class="form-select">
                        <option value="patient">Patient (User)</option>
                        <option value="doctor">Doctor (Admin)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="./Login.html">Login</a></p>
        </div>
    </div>

   <script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const newUser = {
        full_name: document.getElementById("regName").value.trim(),
        email: document.getElementById("regEmail").value.trim(),
        password: document.getElementById("regPass").value,
        role: document.getElementById("regRole").value
    };

    let users = JSON.parse(localStorage.getItem('ayur_users')) || [];

    if (users.some(u => u.email === newUser.email)) {
        alert("Email already registered!");
        return;
    }

    users.push(newUser);
    localStorage.setItem('ayur_users', JSON.stringify(users));

    alert("Registration Successful!");
    window.location.href = "Login.html";
});
</script>
</body>
</html>
