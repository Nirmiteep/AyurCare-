<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions | Ayurcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .presc-card { border: none; border-left: 5px solid #198754; border-radius: 8px; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .presc-card:hover { box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        .bg-ayur { background-color: #198754; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-ayur mb-4 shadow-sm">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold">Ayurcare | <small>PATIENT PORTAL</small></span>
        <a href="UserDashboard.html" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container pb-5" style="max-width: 900px;">
    <h3 class="mb-4 text-success fw-bold">My Medical Records & Prescriptions</h3>
    
    <div id="prescriptionContainer">
        </div>
</div>

<script>
    const currentUser = JSON.parse(localStorage.getItem('user'));

    function initPatientPortal() {
        if (!currentUser || currentUser.role !== 'patient') {
            window.location.href = "Login.html";
            return;
        }
        loadMyPrescriptions();
    }

    function loadMyPrescriptions() {
        const container = document.getElementById('prescriptionContainer');
        const allPrescriptions = JSON.parse(localStorage.getItem('ayur_prescriptions')) || [];
        
        // SECURITY FILTER: Only grab prescriptions meant for the logged-in user's email
        const myPrescriptions = allPrescriptions.filter(p => p.patient_email === currentUser.email);

        if (myPrescriptions.length === 0) {
            container.innerHTML = `
                <div class="alert alert-secondary text-center p-5 border-0 shadow-sm">
                    <h5>No Prescriptions Found</h5>
                    <p class="mb-0 text-muted">Your doctor has not issued any treatment plans yet.</p>
                </div>`;
            return;
        }

        // Sort by date (newest first)
        myPrescriptions.sort((a, b) => b.id - a.id);

        container.innerHTML = '';
        myPrescriptions.forEach(p => {
            container.innerHTML += `
                <div class="card p-4 mb-4 presc-card">
                    <div class="d-flex justify-content-between align-items-start mb-3 border-bottom pb-3">
                        <div>
                            <h4 class="text-success fw-bold mb-1">${p.dosha_illness}</h4>
                            <small class="text-muted">Issued by Dr. ${p.doctor_name} on ${p.date_issued}</small>
                        </div>
                        <span class="badge bg-success px-3 py-2">${p.medication_type}</span>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h6 class="text-secondary fw-bold">Dosage & Medication</h6>
                            <p class="mb-1 text-dark fw-bold">${p.dosage}</p>
                            <p class="mb-0 text-muted small">${p.instructions}</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-secondary fw-bold">Yoga & Lifestyle</h6>
                            <p class="mb-0 text-dark">${p.exercises_yoga || 'No specific exercises prescribed.'}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    window.onload = initPatientPortal;
</script>

</body>
</html>
